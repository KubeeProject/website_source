on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. AWS ë¡œê·¸ì¸ (GitHub Secrets ì‚¬ìš©)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2  # ì„œìš¸ ë¦¬ì „

      # 3. ë°°í¬ ëª…ë ¹ (SSMìœ¼ë¡œ EC2ì—ê²Œ ëª…ë ¹ í•˜ë‹¬)
      - name: Deploy to EC2 via SSM
        run: |
          echo "ğŸš€ Starting Deployment via AWS SSM..."
          
          # [í•µì‹¬] 'KuBee-Second-Web-Server' íƒœê·¸ë¥¼ ê°€ì§„ ëª¨ë“  EC2ë¥¼ ì°¾ì•„ì„œ ëª…ë ¹ì„ ë³´ëƒ„
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=KuBee-Second-Web-Server" \
            --comment "Auto deployment from GitHub Actions" \
            --parameters commands='[
              "set -e",
              "cd /var/www/html",

              "echo [Deploy] 1. Fix Git Security Issue",
              # ì´ ì¤„ì´ ê°€ì¥ ì¤‘ìš”í•©ë‹ˆë‹¤. ì‹œìŠ¤í…œ ì „ì²´ê°€ ì•„ë‹Œ ì‹¤í–‰ ê³„ì •(root)ì— ë°•ì•„ë²„ë¦½ë‹ˆë‹¤.
