              "sudo git fetch --all",
              "sudo git reset --hard origin/main",

              "echo [Deploy] 3. Setting Permissions",
              "sudo chown -R root:root /var/www/html",
              "sudo chmod -R 755 /var/www/html",

              "echo [Deploy] 4. Reloading Nginx",
